<body>
    <div id="gameContent">
        <h1>Jogo de Adivinha√ß√£o</h1>
        <h2>Escolha o n√≠vel de dificuldade:</h2>
        <select id="difficultySelect">
            <option value="easy">F√°cil</option>
            <option value="medium">M√©dio</option>
            <option value="hard">Dif√≠cil</option>

        <div>

    <div id="hangmanGame" style="display: none;">
        <h1>Jogo da Forca</h1>
        <h2>Escolha o n√≠vel de dificuldade:</h2>
        <select id="hangmanDifficultySelect">
            <option value="easy">F√°cil</option>
            <option value="medium">M√©dio</option>
            <option value="hard">Dif√≠cil</option>
        </select>
        <p>Advinhe a palavra: <span id="hint" style="color: #3f51b5;"></span></p>
        <div id="hangmanWord" style="font-size: 2rem;"></div>
        <input type="text" id="hangmanInput" maxlength="1" placeholder="Digite uma letra">
        <div>
            <button id="hangmanSubmit">Adivinhar Letra</button>
            <button id="hangmanRestart" style="display: none;">Reiniciar Jogo da Forca</button>
            <button id="returnToGuessingGame">Voltar ao Jogo de Adivinha√ß√£o</button>
        </div>
        <div class="message" id="hangmanMessage"></div>
        <canvas id="hangmanCanvas"></canvas>
        <div class="score" id="hangmanScore">Pontua√ß√£o: 0</div>

        <!-- Loja -->
        <div id="store" style="display: none;">
            <h2>Loja</h2>

            </div>
            <div>
                <h3>Mudar Cor de Fundo:</h3>
                <div id="colorOptions">
                    <div class="colorOption" style="background-color: #ffeb3b;" onclick="changeBackgroundColor('#ffeb3b')"></div>
                    <div class="colorOption" style="background-color: #90caf9;" onclick="changeBackgroundColor('#90caf9')"></div>
                    <div class="colorOption" style="background-color: #f48fb1;" onclick="changeBackgroundColor('#f48fb1')"></div>
                    <div class="colorOption" style="background-color: #c5e1a5;" onclick="changeBackgroundColor('#c5e1a5')"></div>
                    <div class="colorOption" style="background-color: #ffe57f;" onclick="changeBackgroundColor('#ffe57f')"></div>

            </div>

    <div id="donationSection">
        <h2>Gostou do jogo?</h2>
        <p>Considere fazer uma doa√ß√£o!</p>
        <button id="donateButton">Doe Agora!</button>
        <div id="donationMessage">Chave PIX: brunosouza33178@gmail.com</div>
    </div>

    <script>
        // Vari√°veis do jogo de adivinha√ß√£o
        let score = 0;
        let attempts = 0;
        let maxNumber = 100; // N√∫mero m√°ximo inicial
        let randomNumber;

        // Pontua√ß√µes para o jogo de adivinha√ß√£o
        const guessingGameScores = {
            easy: 10,
            medium: 20,
            hard: 30
        };

        // Fun√ß√µes do jogo de adivinha√ß√£o
        function startGuessingGame() {
            const difficulty = document.getElementById('difficultySelect').value;
            maxNumber = difficulty === 'easy' ? 50 : (difficulty === 'medium' ? 100 : 200);
            randomNumber = Math.floor(Math.random() * maxNumber) + 1;
            attempts = 0;
            document.getElementById('score').textContent = `Tentativas: ${attempts}`;
            document.getElementById('message').textContent = '';
            document.getElementById('numberRange').textContent = `Os n√∫meros est√£o entre 1 e ${maxNumber}.`;
        }

        function resetGame() {
            startGuessingGame();
        }

        document.getElementById('difficultySelect').addEventListener('change', resetGame);

        document.getElementById('submit').addEventListener('click', function () {
            const guess = Number(document.getElementById('guess').value);
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > maxNumber) {
                document.getElementById('message').textContent = `Por favor, insira um n√∫mero v√°lido entre 1 e ${maxNumber}.`;
                return;
            }

            if (guess === randomNumber) {
                const difficulty = document.getElementById('difficultySelect').value;
                score += guessingGameScores[difficulty];
                document.getElementById('message').textContent = `üéâ Parab√©ns! Voc√™ adivinhou o n√∫mero ${randomNumber} em ${attempts} tentativas.`;
                document.getElementById('restart').style.display = 'block';
            } else {
                document.getElementById('message').textContent = `Tente um n√∫mero ${guess < randomNumber ? 'maior' : 'menor'}.`;
            }

            document.getElementById('score').textContent = `Tentativas: ${attempts}`;
            document.getElementById('guess').value = '';
        });

        document.getElementById('restart').addEventListener('click', function () {
            resetGame();
            document.getElementById('restart').style.display = 'none';
        });

        document.getElementById('otherGames').addEventListener('click', function () {
            startHangmanGame();
        });

        // Vari√°veis do jogo da forca
        const words = [
            { word: "ma√ß√£", hint: "Uma fruta vermelha." },
            { word: "pato", hint: "Um animal aqu√°tico." },
            { word: "gato", hint: "Animal de estima√ß√£o." },
            { word: "sol", hint: "Estrela que ilumina o dia." },
            { word: "carro", hint: "Ve√≠culo de transporte." },
            { word: "computador", hint: "M√°quina que usamos." },
            { word: "livro", hint: "Fonte de conhecimento." },
            { word: "cachorro", hint: "Melhor amigo do homem." },
            { word: "cora√ß√£o", hint: "√ìrg√£o vital." },
            { word: "a√ß√∫car", hint: "Usado para ado√ßar alimentos." },
            { word: "p√°ssaro", hint: "Animal que voa." }
        ];

        let currentWord, guessedLetters, wrongGuesses, hangmanScore = 0; // Inicializando hangmanScore

        // Pontua√ß√µes para o jogo da forca
        const hangmanGameScores = {
            easy: 50,
            medium: 70,
            hard: 100
        };

        function startHangmanGame() {
            document.getElementById('gameContent').style.display = 'none';
            document.getElementById('hangmanGame').style.display = 'block';
            document.getElementById('store').style.display = 'block'; // Exibir loja
            startHangmanGameWithDifficulty();
        }

        function startHangmanGameWithDifficulty() {
            const difficulty = document.getElementById('hangmanDifficultySelect').value;
            let wordList;

            // Ajusta a lista de palavras com base na dificuldade
            if (difficulty === 'easy') {
                wordList = words.filter((_, index) => index < 4); // 4 palavras
            } else {
                wordList = words; // Todas as palavras
            }

            const randomIndex = Math.floor(Math.random() * wordList.length);
            currentWord = wordList[randomIndex].word;
            const hint = wordList[randomIndex].hint;
            guessedLetters = [];
            wrongGuesses = 0;
            document.getElementById('hint').textContent = `Dica: ${hint}`;
            document.getElementById('hangmanMessage').textContent = '';
            document.getElementById('hangmanInput').value = '';
            document.getElementById('usedLetters').textContent = '';
            document.getElementById('hangmanScore').textContent = `Pontua√ß√£o: ${hangmanScore}`;
            updateHangmanWord();
            drawHangman();
        }

        document.getElementById('hangmanDifficultySelect').addEventListener('change', function () {
            startHangmanGameWithDifficulty();
        });

        function updateHangmanWord() {
            const displayWord = currentWord.split('').map(letter => (guessedLetters.includes(letter) ? letter : '_')).join(' ');
            document.getElementById('hangmanWord').textContent = displayWord;
            drawHangman();
        }

        function checkHangmanGame() {
            if (wrongGuesses >= 6) {
                document.getElementById('hangmanMessage').textContent = `Voc√™ perdeu! A palavra era: ${currentWord}.`;
                document.getElementById('hangmanRestart').style.display = 'block';
            } else if (currentWord.split('').every(letter => guessedLetters.includes(letter))) {
                const difficulty = document.getElementById('hangmanDifficultySelect').value;
                hangmanScore += hangmanGameScores[difficulty];
                document.getElementById('hangmanMessage').textContent = 'Parab√©ns! Voc√™ adivinhou a palavra!';
                document.getElementById('hangmanScore').textContent = `Pontua√ß√£o: ${hangmanScore}`;
                document.getElementById('hangmanRestart').style.display = 'block';
            }
        }

        document.getElementById('hangmanSubmit').addEventListener('click', function () {
            const letter = document.getElementById('hangmanInput').value.toLowerCase();
            if (letter && !guessedLetters.includes(letter) && /^[a-zA-Z√ß√£]+$/.test(letter)) { // Aceitar '√ß' e '√£'
                guessedLetters.push(letter);
                if (!currentWord.includes(letter)) {
                    wrongGuesses++;
                }
                document.getElementById('hangmanInput').value = '';
                document.getElementById('usedLetters').textContent = `Letras usadas: ${guessedLetters.join(', ')}`;
                updateHangmanWord();
                checkHangmanGame();
            }
        });

        document.getElementById('hangmanRestart').addEventListener('click', function () {
            // Reiniciar jogo da forca, mas manter a pontua√ß√£o
            startHangmanGameWithDifficulty();
        });

        document.getElementById('returnToGuessingGame').addEventListener('click', function () {
            document.getElementById('hangmanGame').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
            resetGame();
        });

        function drawHangman() {
            const canvas = document.getElementById('hangmanCanvas');
            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.beginPath();
            context.moveTo(30, 280); // Base
            context.lineTo(270, 280); // Base
            context.moveTo(80, 280); // Poste
            context.lineTo(80, 20); // Poste
            context.lineTo(150, 20); // Teto
            context.lineTo(150, 40); // Bra√ßo do poste

            // Desenhar cabe√ßa
            if (wrongGuesses > 0) {
                context.arc(150, 60, 10, 0, Math.PI * 2, true); // Cabe√ßa
            }
            // Desenhar corpo
            if (wrongGuesses > 1) {
                context.moveTo(150, 70).lineTo(150, 130); // Corpo
            }
            // Desenhar bra√ßo esquerdo
            if (wrongGuesses > 2) {
                context.moveTo(150, 90).lineTo(130, 110); // Bra√ßo esquerdo
            }
            // Desenhar bra√ßo direito
            if (wrongGuesses > 3) {
                context.moveTo(150, 90).lineTo(170, 110); // Bra√ßo direito
            }
            // Desenhar perna esquerda
            if (wrongGuesses > 4) {
                context.moveTo(150, 130).lineTo(130, 170); // Perna esquerda
            }
            // Desenhar perna direita
            if (wrongGuesses > 5) {
                context.moveTo(150, 130).lineTo(170, 170); // Perna direita
            }
            context.stroke();
        }

        // Fun√ß√£o para comprar uma dica
        document.getElementById('buyHint').addEventListener('click', function () {
            if (hangmanScore >= 10) {
                hangmanScore -= 10;
                document.getElementById('hangmanScore').textContent = `Pontua√ß√£o: ${hangmanScore}`;
                // Escolher uma letra aleat√≥ria que ainda n√£o foi adivinhada
                let hintLetter;
                do {
                    hintLetter = currentWord.charAt(Math.floor(Math.random() * currentWord.length));
                } while (guessedLetters.includes(hintLetter)); // Garante que a letra n√£o foi adivinhada ainda
                guessedLetters.push(hintLetter); // Adiciona a letra ao array de letras adivinhadas
                alert("Dica: Uma letra da palavra √© " + hintLetter);
                updateHangmanWord(); // Atualiza a palavra exibida
            } else {
                alert("Voc√™ n√£o tem pontos suficientes para comprar uma dica.");
            }
        });

        // Fun√ß√£o para mudar a cor de fundo
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }

        // Fun√ß√£o para doa√ß√£o
        document.getElementById('donateButton').addEventListener('click', function () {
            document.getElementById('donationMessage').style.display = 'block'; // Exibe a mensagem com a chave PIX
        });

        // Inicia o jogo de adivinha
